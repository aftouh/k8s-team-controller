kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aftouh-teams-admin
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments/finalizers"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  - apiGroups: ["aftouh.io"]
    resources: ["teams"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  - apiGroups: ["aftouh.io"]
    resources: ["teams/status"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
